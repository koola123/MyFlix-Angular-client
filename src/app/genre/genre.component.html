<mat-card>
    <mat-card-title>{{ data.Name }}</mat-card-title>
    <mat-dialog-content>
      <strong>Description: </strong>{{ data.Description }}
    </mat-dialog-content>
    <mat-card-actions>
      <button mat-fab extended aria-label="Close the genre details button" mat-dialog-close color="primary"
        tabindex=-1><mat-icon>clear</mat-icon>
        Close
      </button>
    </mat-card-actions>
  </mat-card>
