<app-navbar></app-navbar>
<div class="main-wrapper mat-app-background">
  <mat-card class="mat-card">
    <mat-icon>account_circle</mat-icon>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput [(ngModel)]="userData.Username" #username="ngModel" placeholder="Username" type="text"
                name="Username" class="form-control" minlength="4" maxLength="30" required>
              <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                <span *ngIf="username.errors?.['required']">
                  Username is required.
                </span>
                <span *ngIf="username.errors?.['minlength']">
                  Username must be at least 4 characters long.
                </span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput [(ngModel)]="userData.Password" type="password" #password="ngModel" placeholder="Password"
                name="Password" class="form-control" required minlength="4" required>
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors?.['required']">
                  Password is required.
                </span>
                <span *ngIf="password.errors?.['minlength']">
                  Password must be at least 4 characters long.
                </span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email"
                #email="ngModel" class="form-control" email required>
              <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                <span *ngIf="email.errors?.['required']">
                  Email is required.
                </span>
                <span *ngIf="email.errors?.['email']">
                  Email is not valid.
                </span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Choose your Birthday</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="userData.Birthday" class="form-control"
                name="Birthday" #birthday="ngModel" required>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="!registerForm.form.valid" color="primary">
          Update
        </button>
        <button mat-raised-button type="button" (click)="onDelete()" color="primary">
          Delete
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
