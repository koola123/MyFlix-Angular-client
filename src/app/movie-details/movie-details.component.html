<mat-card>
    <mat-card-title>
      {{ data.Title }}
    </mat-card-title>
    <mat-dialog-content>
      <strong>Summary: </strong>{{ data.Description }}
    </mat-dialog-content>
    <mat-card-actions class="summary-actions">
      <button mat-fab extended aria-label="Close the genre details button" mat-dialog-close color="primary"
        tabindex=-1><mat-icon>clear</mat-icon>
        Close
      </button>
    </mat-card-actions>
  </mat-card>
